apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-operator
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: stage-prod/tenant-operator-config
    repoURL: 'https://github.com/stakater/infra-gitops-config.git'
    directory:
       recurse: true
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

